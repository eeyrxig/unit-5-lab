<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id= header>
        <h1>Tic Tac Toe</h1>
    </div>
    <p>Player<span id="player"> x</span> your turn</p>
    <div id= "game-container">
        <table>
            <tr id ="rowOne">
                <td id="sec1" class = "box"></td>
                <td id="sec2" class = "box"></td>
                <td id="sec3" class = "box"></td>
            </tr>
            <tr id="rowTwo">
                <td id="sec4" class = "box"></td>
                <td id="sec5" class = "box"></td>
                <td id="sec6" class = "box"></td>
            </tr>
            <tr id="rowThree">
                <td id="sec7" class = "box"></td>
                <td id="sec8" class = "box"></td>
                <td id="sec9" class = "box"></td>
            </tr>
        </table>
    </div>
<script src ="index.js"></script>    
</body>
</html>
